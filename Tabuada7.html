<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 7</title>
</head>
<body>
    <h1>Tabuada do 7</h1>
    <div id = "tabuada7"></div>
    <div id = "igual"></div>
    <script>
        for (let tabuada = 1; tabuada <= 10; tabuada++) {
            let igual = tabuada * 7;
            document.getElementById("tabuada7").innerHTML += tabuada + " x 7 = " + igual + "</br>"; 
        }
    </script>
    
</body>
</html>
